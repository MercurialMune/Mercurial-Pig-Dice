<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title>Pig</title>
</head>

<body>
  <div class="head">
    <div class="logo1">
      <img src="img/logo.png" alt="logo">
    </div>
    <div class="middle">
      <h2>The Mercurial Pig Dice</h2>
      <h3>Are you Greedy Enough? Find out in this Game !!!</h3>
    </div>
    <div class="logo2">
      <img src="img/logos.png" alt="logo">
    </div>
  </div>
  <div class="playSpace">
    <div class="player1">
      <h3>Player 1</h3><br>
      <div class="player1-labels">
        <div class="Die-face"></div><br>
        <div class="Current-score"></div><br>
        <div class="Total-score"></div>
      </div>
      <div class="news">
      </div>
    </div>
    <div class="btnGroup">
      <button id="btn1">Roll Dice</button>
      <br>
      <br>
      <button id="btn2">Hold Turn</button>
    </div>
    <div class="player2">
      <h3>Player 2</h3><br>
      <div class="player2-labels">
        <div class="Die-face1"></div><br>
        <div class="Current-score1"></div><br>
        <div class="Total-score1"></div>
      </div>
      <div class="news">
      </div>
    </div>
  </div>
</body>

</html>
